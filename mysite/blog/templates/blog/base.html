{% load blog_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link href="{% static "blog/blog.css" %}" rel="stylesheet">	
	</head>
	<body>
		
	<div id="container">
		<div id="content-main">
			{% block content %}
			{% endblock %}
		</div>

	
		<div id="sidebar">
		    <h2>My blog</h2>
		    <p>This is my blog. I've written {% total_posts %} posts so far.</p>
		</div>
	</div>
	</body>
</html>
