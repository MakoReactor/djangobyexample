{% load blog_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link href="{% static "blog/blog.css" %}" rel="stylesheet">	
	</head>
	

	<body>
	<div class="container">
		
	<div class="main">
		<div id="content-main">
			{% block content %}
			{% endblock %}
		</div>
	</div>

	
		<div class="nav">
		    <h2>My blog</h2>
		    <p>This is my blog. I've written {% total_posts %} posts so far.</p>

		    <h3>Latest posts</h3>
		    {% show_latest_posts 5 %}
        </div>
		
	
	</div>
	</body>
	
</html>
